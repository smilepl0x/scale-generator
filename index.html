<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Scale Generator</title>
        <!-- Bootstrap / JQuery-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <!-- Styles -->
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container h-100">
            <div class="row">
                <div class="col my-auto">
                    <div class="text-center m-2">
                        <div class="display-4" id="select-chord">Please Select a Chord</div>
                    </div>
                </div>
            </div>
            <div class="row">



            </div>
            <div class="row">
                <div class="col-md-4 my-auto">
                    <div class="d-flex flex-column align-items-center">
                        <div class="text-center">
                            <p>Base</p>
                        </div>
                        <div class="text-center m-2" id="triads"></div>
                        <div class="text-center m-2" id="sevenths"></div>
                        <div class="text-center m-2" id="extensions"></div>
                    </div>
                </div>
                <div class="col-md-4 my-auto">
                    <div class="text-center">
                        <p>Alterations</p>
                    </div>
                    <div class="text-center" id="alterationFlex"></div>
                </div>
                <div class="col-md-4 my-auto">
                    <div class="text-center">
                        <p>Scales</p>
                    </div>
                    <div class="d-inline-flex flex-wrap align-items-center text-center m-2" id="scaleFlex"></div>
                </div>
            </div>
        </div>
        <!-- External JS -->
        <script src="home.js"></script>
    </body>
</html>
