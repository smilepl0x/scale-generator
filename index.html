<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Scale Generator</title>
        <!-- Bootstrap / JQuery-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <!-- Styles -->
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container h-100">
            <div class="row" id="banner">
                <div class="col m-auto">
                    <div class="text-center m-2">
                        <div id="directions">Please Select a Triad</div>
                        <div class="display-4" id="chord"></div>
                    </div>
                </div>
            </div>
            <div class="row" id="display">
                <div class="col-md-5 m-auto">
                    <div class="d-flex flex-column flex-wrap text-center justify-content-center" id="buttons"></div>
                </div>
            </div>
            <div class="row" id="display-alterations">
                <div class="col-md-5 m-auto">
                    <div class="row">
                        <div class="col text-center">
                            <div id="alterations-btn">Alterations</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col text-center">
                            <div id="alterations"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col text-center">
                    <div class="btn btn-lg btn-outline-light rounded-circle m-4 invisible" id="finished">></div>
                </div>
            </div>
        </div>
        <!-- External JS -->
        <script src="home.js"></script>
    </body>
</html>
